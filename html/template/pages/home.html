{{- define "homePage" -}}
<!DOCTYPE html>
<html lang="en">
    {{- template "header" . -}}
<body>    
    <h1>{{ .PageTitle }}</h1>    
    <ul>
        {{- range .Todos -}}
        {{- if .Done }}
        <li class="done">{{.Title}}</li>
        {{- else }}
        <li>{{.Title}}</li>
        {{- end -}}
        {{ end }}
    </ul>
    {{- template "footer" -}}
</body>
</html>
{{end}}
